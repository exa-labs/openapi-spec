openapi: 3.1.0
paths:
  /v0/websets:
    post:
      description: >-
        Creates a new Webset with optional search, import, and enrichment
        configurations. The Webset will automatically begin processing once
        created.


        You can specify an `externalId` to reference the Webset with your own
        identifiers for easier integration.
      operationId: websets-create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateWebsetParameters"
      responses:
        "201":
          description: Webset created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Webset"
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Unique identifier for the request.
              example: req_N6SsgoiaOQOPqsYKKiw5
              required: true
        "409":
          description: Webset with this externalId already exists
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Unique identifier for the request.
              example: req_N6SsgoiaOQOPqsYKKiw5
              required: true
      summary: Create a Webset
      tags: &ref_0
        - Websets
      security:
        - api_key: []
      x-codeSamples:
        - lang: javascript
          label: JavaScript
          source: |-
            // npm install exa-js
            import Exa from 'exa-js';
            const exa = new Exa('YOUR_EXA_API_KEY');

            const webset = await exa.websets.create({
              search: {
                query: "Tech companies in San Francisco",
                count: 10
              }
            });

            console.log(`Created webset: ${webset.id}`);
        - lang: python
          label: Python
          source: |-
            # pip install exa-py
            from exa_py import Exa
            exa = Exa('YOUR_EXA_API_KEY')

            webset = exa.websets.create(params={
                'search': {
                    'query': 'Tech companies in San Francisco',
                    'count': 10
                }
            })

            print(f'Created webset: {webset.id}')
        - lang: javascript
          label: Filter within CSV Import
          source: |-
            // Filter a CSV import by criteria (no top-level import needed)
            import Exa from 'exa-js';
            const exa = new Exa('YOUR_EXA_API_KEY');

            const webset = await exa.websets.create({
              search: {
                query: "people who changed jobs",
                criteria: ["changed jobs in the last 6 months"],
                count: 10,
                scope: [{
                  source: "import",
                  id: "import_abc123"  // Your existing import ID
                }]
              }
            });

            console.log(`Filtered webset: ${webset.id}`);
        - lang: python
          label: Filter within CSV Import
          source: |-
            from exa_py import Exa
            exa = Exa('YOUR_EXA_API_KEY')

            webset = exa.websets.create(params={
                'search': {
                    'query': 'people who changed jobs',
                    'criteria': ['changed jobs in the last 6 months'],
                    'count': 10,
                    'scope': [{
                        'source': 'import',
                        'id': 'import_abc123'  # Your existing import ID
                    }]
                }
            })

            print(f'Filtered webset: {webset.id}')
        - lang: javascript
          label: Hop Search (Graph Traversal)
          source: |-
            // Find related entities (e.g., companies -> investors)
            import Exa from 'exa-js';
            const exa = new Exa('YOUR_EXA_API_KEY');

            const webset = await exa.websets.create({
              search: {
                query: "investors",
                scope: [{
                  source: "webset",
                  id: "webset_companies",
                  relationship: {
                    definition: "investors of",
                    limit: 3  // Find up to 3 investors per company
                  }
                }]
              }
            });

            console.log(`Hop search webset: ${webset.id}`);
        - lang: python
          label: Hop Search (Graph Traversal)
          source: |-
            from exa_py import Exa
            exa = Exa('YOUR_EXA_API_KEY')

            webset = exa.websets.create(params={
                'search': {
                    'query': 'investors',
                    'scope': [{
                        'source': 'webset',
                        'id': 'webset_companies',
                        'relationship': {
                            'definition': 'investors of',
                            'limit': 3  # Find up to 3 investors per company
                        }
                    }]
                }
            })

            print(f'Hop search webset: {webset.id}')
    get:
      description: |-
        Returns a list of Websets.

        You can paginate through the results using the `cursor` parameter.
      operationId: websets-list
      parameters:
        - name: cursor
          required: false
          in: query
          description: The cursor to paginate through the results
          schema:
            minLength: 1
            type: string
        - name: limit
          required: false
          in: query
          description: The number of Websets to return
          schema:
            minimum: 1
            maximum: 100
            default: 25
            type: number
      responses:
        "200":
          description: List of Websets
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListWebsetsResponse"
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Unique identifier for the request.
              example: req_N6SsgoiaOQOPqsYKKiw5
              required: true
      summary: List all Websets
      tags: *ref_0
      security:
        - api_key: []
      x-codeSamples:
        - lang: javascript
          label: JavaScript
          source: |-
            // npm install exa-js
            import Exa from 'exa-js';
            const exa = new Exa('YOUR_EXA_API_KEY');

            // List websets with optional pagination
            const websets = await exa.websets.list({
              limit: 20  // Optional: max results per page
            });

            console.log(`Found ${websets.data.length} websets`);
            websets.data.forEach(webset => {
              console.log(`- ${webset.id}: ${webset.status}`);
            });
        - lang: python
          label: Python
          source: |-
            # pip install exa-py
            from exa_py import Exa
            exa = Exa('YOUR_EXA_API_KEY')

            # List websets with optional pagination
            websets_response = exa.websets.list(
                limit=20  # Optional: max results per page
            )

            print(f"Found {len(websets_response.data)} websets")
            for webset in websets_response.data:
                print(f"- {webset.id}: {webset.status}")
