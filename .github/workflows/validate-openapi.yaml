name: Validate OpenAPI Specs

on:
  push:
    branches-ignore:
      - master
  workflow_dispatch:

jobs:
  validate-api:
    name: Validate API Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - run: pnpm install
      
      - run: pnpm validate:api

  validate-websets:
    name: Validate Websets Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - run: pnpm install
      
      - run: pnpm validate:websets
